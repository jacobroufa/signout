<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Jacob Roufa <jroufa@rrstar.com>">

  <title>Newsroom Equipment Signout</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!--[if IE]>
  <script src="js/misc/ie.js"></script>
  <![endif]-->

  <script src="js/lib/jquery-1.8.1.min.js" type="text/javascript"></script>
  <script src="js/lib/bootstrap.min.js" type="text/javascript"></script>

  <script src="js/lib/lodash.min.js" type="text/javascript"></script>
  <script src="js/lib/backbone-min.js" type="text/javascript"></script>

  <script src="js/app.js" type="text/javascript"></script>

  <script type="text/template" id="page-template">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand"><%= title %></span>
          <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#assets">Manage Assets</a></li>
          </ul>
        </div>
      </div>
    </div>
    <header class="lead container"><%= page %></header>
    <div class="message"></div>
    <div id="<%= type %>-list" class="container">
    </div>
  </script>

  <script type="text/template" id="asset-template">
    <li>
      <dl class="dl-horizontal"><dt class="tag"><%= tag %></dt>
      <dd>
        <span class="desc"><%= description %></span>
        <div class="asset-signer"></div>
        <% if ( state == 1 ) { %>
          <button type="submit" class="btn btn-primary" id="return-btn">Return It!</button>
        <% } %>
      </dd></dl>
    </li>
  </script>

  <script type="text/template" id="log-template">
    <span class="signer"><%= signer %></span>&nbsp;-&nbsp;
    <span class="time"><%= timestamp %></span>
  </script>

  <script type="text/template" id="signer-template">
    <input class="input-medium" id="appendedInputButton" type="text" placeholder="Type your name...">
    <button type="submit" class="btn">Sign Out</button>
  </script>

  <script type="text/template" id="out-template">
    <div class="alert alert-info"><%= user %> has signed out <%= tag %> at <%= signout %>.</div>
  </script>

  <script type="text/template" id="in-template">
    <div class="alert alert-info"><%= user %> has signed in <%= tag %> at <%= signin %>.</div>
  </script>
</head>
<body>
</body>
</html>

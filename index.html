<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Jacob Roufa <jroufa@rrstar.com>">

  <title>Newsroom Equipment Signout</title>

  <link rel="stylesheet" href="css/style.css">

  <!--[if IE]>
  <script src="js/misc/ie.js"></script>
  <![endif]-->

  <script src="js/lib/jquery-1.8.1.min.js" type="text/javascript"></script>
  <script src="js/lib/underscore-min.js" type="text/javascript"></script>
  <script src="js/lib/backbone-min.js" type="text/javascript"></script>
  <script src="js/lib/backbone.localStorage-min.js" type="text/javascript"></script>

  <script src="js/app.js" type="text/javascript"></script>

  <script type="text/template" id="page-template">
    <h1><%= title %></h1>
    <div class="message"></div>
    <ul class="<%= type %>-list"></ul>
  </script>

  <script type="text/template" id="asset-template">
    <span class="tag"><%= id %></span>&nbsp;-&nbsp;
    <span class="desc"><%= desc %></span>
    <div class="asset-signer"></div>
    <button class="control return">Return</button>
  </script>

  <script type="text/template" id="log-template">
    <span class="signer"><%= signer %></span>&nbsp;-&nbsp;
    <span class="time"><%= timestamp %></span>
  </script>

  <script type="text/template" id="signer-template">
    // need to put signer toggle states here - 
    // input for signer which toggles to span with name
    // on enter keypress or leave focus
  </script>

  <script type="text/template" id="message-template">
    <%= signer %> has signed out <%= asset %> at <%= timestamp %>.
  </script>

  <script type="text/template" id="">
  </script>

</head>
<body>
  <div id="container">
  </div>
</body>
</html>
